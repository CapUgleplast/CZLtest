<!doctype html>
<html lang = "en">
    <head>
        <meta charset = "UTF-8">
        <meta name = "viewport"
              content = "width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
        <meta http-equiv="X-UA-Compatible">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css">
        <title>ElevatorSim</title>
    </head>
    <body class="body">
        <div class="container pt-5" id="app">
            <div class="row">
                <div class="column">
                    <h1 class="title">Elevator Simulator</h1>
                    <h1 class="title levelTabletBlur">Elevator Simulator</h1>
                </div>
            </div>

            <div class="containerElv pt-5">

            <table class="table table-borderless">
                 <thead></thead>
                    <tbody>
                        <tr>
                            <th scope="row">
                                <div class="levels" :style="style">
                                        <img src="images/elevator.png" class="elvImage"  alt="">
                                        <div class="levelTablet">{{levelNum}}</div>
                                        <div class="levelTablet levelTabletBlur ">{{levelNum}}</div>
                                        <div class="levelTablet arrowFont">{{levelArrow}}</div>
                                        <div class="levelTablet levelTabletBlur arrowFont">{{levelArrow}}</div>
                                        <img src="images/darkness.png" class="darkRound">
                                </div>

                            </th>
                            <th scope="row">
                                <input type="checkbox" v-on:click="addQueue(5, $event)" class="btn-check" id="btnCheck5" autocomplete="off">
                                <label class="btn btn-success" for="btnCheck5"> 5 </label>
                            </th>
                        </tr>
                        <tr>
                            <th scope="row">
                                <div class="levels">
                                </div>
                            </th>
                            <th scope="row">
                              <input type="checkbox" v-on:click="addQueue(4, $event)"  class="btn-check" id="btnCheck4" autocomplete="off">
                              <label class="btn btn-success" for="btnCheck4"> 4 </label>
                            </th>
                        </tr>
                        <tr>
                          <th scope="row">
                              <div class="levels">
                              </div>
                          </th>
                            <th scope="row">
                              <input type="checkbox" v-on:click="addQueue(3, $event)" class="btn-check" id="btnCheck3" autocomplete="off">
                              <label class="btn btn-success btn3" for="btnCheck3"> 3 </label>
                            </th>
                        </tr>
                          <tr>
                          <th scope="row">
                              <div class="levels">

                              </div>
                          </th>
                            <th scope="row">
                                <input type="checkbox" v-on:click="addQueue(2, $event)" class="btn-check" id="btnCheck2" autocomplete="off">
                                <label class="btn btn-success btn2" for="btnCheck2"> 2 </label>
                            </th>
                        </tr>
                          <tr>

                            <th scope="row" >

                            </th>
                            <th scope="row">
                                <input type="checkbox" v-on:click="addQueue(1, $event)" class="btn-check" id="btnCheck1" autocomplete="off">
                                <label class="btn btn-success btn1" for="btnCheck1"> 1 </label>
                            </th>
                        </tr>
                    </tbody>
            </table>

                <div class="backs">
                    <div class="floors"></div>
                    <div class="floorBlock lvl6"></div>
                    <div class="floorBlock lvl5"></div>
                    <div class="floorBlock lvl4"></div>
                    <div class="floorBlock lvl3"></div>
                    <div class="floorBlock lvl2"></div>
                    <div class="floorBlock"></div>
                    <div class="bricks"></div>
                    <div class="wall"></div>
                    <div class="wall leftWall "></div>
                </div>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/vue@2.7.8/dist/vue.js"></script>
        <script src="mainVue.js"></script>

    </body>
</html>
